<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Gitfav</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Chorasmian&
    family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div class="app">
        <header>
    
            <div>
                <i class="ph ph-star"></i>
                <h1>GitFav</h1>
            </div>
        
            <div class="buttonInput">
                <input type="text" class="favoriteInput" placeholder="Digite o Github username que quer favoritar">
                <button class="addButton">
                    <i></i>
                    Favoritar
                </button>
            </div>
    
        </header>
    
        <main>
            <table>
                <thead>
                    <th>Usuário</th>
                    <th>Repositores</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </thead>

                <tbody>

    
                </tbody>
            </table>
        </main>
    </div>

</body>
</html>
